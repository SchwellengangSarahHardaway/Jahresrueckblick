<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Willkommen</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      
      /* Echte Holztextur als Hintergrund */
      background-image: url('holz-hintergrund.jpg');
      background-size: cover;
      background-position: center;
    }

    #main-image {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      
      /* Schatten hinter dem Bild */
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      border-radius: 5px; /* optional, macht die Ecken leicht rund */
    }
  </style>
</head>
<body>
  <img id="main-image" src="willkommen.jpg" alt="Willkommen">
</body>
</html>
