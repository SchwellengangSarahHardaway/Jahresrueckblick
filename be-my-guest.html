<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Be My Guest</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      position: relative;
      overflow: hidden;
    }

    /* Hintergrundbild Holz, leicht abgedunkelt */
    body {
      background-image: url('Holz-Hintergrund-JPG');
      background-size: cover;
      background-position: center;
    }

    /* Halbtransparente schwarze Overlay-Schicht zum Abdunkeln */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.4); /* 40% Schwarz */
      z-index: 0;
    }

    /* Flyer-Container */
    #flyer {
      position: relative;
      z-index: 1;
      max-width: 90%;
      margin: 50px auto;
      display: block;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5); /* Schatten für Flyer */
    }

    /* Optional: Text unter dem Flyer */
    #flyer-text {
      position: relative;
      z-index: 1;
      text-align: center;
      color: #fff;
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Flyer -->
  <img id="flyer" src="Willkommen-JPEG" alt="Be My Guest Flyer">

  <!-- Text unter Flyer (optional) -->
  <!-- <div id="flyer-text">Innehalten & Genießen</div> -->

</body>
</html></html>
