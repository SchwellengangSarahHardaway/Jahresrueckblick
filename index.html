<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Willkommen zum Schwellengang</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    /* Video als Hintergrund */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1; /* dahinter alles andere */
      object-fit: cover; /* Video füllt Bildschirm ohne Verzerrung */
    }
    .overlay {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: sans-serif;
      text-align: center;
      pointer-events: none; /* Klicks gehen durchs Overlay */
    }
  </style>
</head>
<body>

  <!-- Hintergrundvideo -->
  <video id="bg-video" autoplay loop muted>
    <source src="Willkommensvideo.mp4" type="video/mp4">
    Dein Browser unterstützt das Video-Tag nicht.
  </video>

  <!-- Optional: Overlay für Titel/Logo -->
  <div class="overlay">
    <!-- Hier könntest du z. B. ein Logo oder kurze Begrüßung einfügen -->
  </div>

</body>
</html>
