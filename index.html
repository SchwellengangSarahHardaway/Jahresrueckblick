<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Schwellengang – Willkommen</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  height: 100%;
}

.wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.video-box {
  position: relative;
  max-width: 100%;
}

video {
  max-width: 100%;
  height: auto;
  display: block;
}

/* Play Button */
.play-button {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: rgba(0,0,0,0.6);
  border: 2px solid gold;
  color: gold;
  font-size: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="video-box">
    <video id="video" poster="willkommen.jpg" playsinline>
      <source src="willkommensvideo.mp4" type="video/mp4">
    </video>
    <div class="play-button" onclick="playVideo()">▶</div>
  </div>
</div>

<script>
function playVideo() {
  const video = document.getElementById("video");
  video.play();
  document.querySelector(".play-button").style.display = "none";
}
</script>

</body>
</html>
