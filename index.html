  <!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schwellengang – Willkommensvideo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000; /* schwarzer Hintergrund */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Fensterhöhe */
      overflow: hidden; /* verhindert Scrollen */
    }

    video {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain; /* Video wird zentriert und skaliert */
      background-color: #000; /* schwarzer Hintergrund hinter Video */
      display: block;
    }
  </style>
</head>
<body>

  <video controls playsinline>
    <source src="willkommensvideo.mp4" type="video/mp4">
    Dein Browser unterstützt dieses Video leider nicht.
  </video>

</body>
</html>
