<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schwellengang – Willkommensvideo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 100%;
      width: auto;
      object-fit: contain; /* passt das Video proportional an */
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline>
    <source src="willkommensvideo.mp4" type="video/mp4">
    Dein Browser unterstützt dieses Video leider nicht.
  </video>

</body>
</html>
