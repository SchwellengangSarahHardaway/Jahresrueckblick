<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>RAW</title>

<style>
body {
    margin: 0;
    background: black;
    color: white;
    font-family: Georgia, serif;
}

/* Sternchen */
.star {
    position: fixed;
    width: 2px;
    height: 2px;
    background: gold;
    border-radius: 50%;
    opacity: 0.6;
    animation: twinkle 4s infinite ease-in-out;
}

@keyframes twinkle {
    0%,100% { opacity: 0.2; }
    50% { opacity: 1; }
}

/* Textbox */
.text-container {
    margin: 15vh auto;
    max-width: 90%;
    border: 1.5px solid gold;
    padding: 26px;
    border-radius: 14px;
    text-align: center;
}

.text {
    font-size: 1.6em;
    line-height: 1.5;
}
</style>
</head>

<body>

<!-- Sterne -->
<script>
for (let i = 0; i < 40; i++) {
    const s = document.createElement("div");
    s.className = "star";
    s.style.top = Math.random() * 100 + "vh";
    s.style.left = Math.random() * 100 + "vw";
    s.style.animationDelay = Math.random() * 4 + "s";
    document.body.appendChild(s);
}
</script>

<!-- Text -->
<div class="text-container" onclick="playAudio()">
    <div class="text">
        Da, wo meine Worte wachsen,<br>
        bin ich ganz und doch unfertig-roh.<br>
        Spüre ich tief, falle ich tief,<br>
        brenne ich ganz – lichterloh.
    </div>
    <p style="font-size:0.8em; opacity:0.7; margin-top:20px;">
        Tippe, um zu hören
    </p>
</div>

<!-- Audio -->
<audio id="audio">
    <source src="raw-text.mp3.mp3" type="audio/mpeg">
</audio>

<script>
function playAudio() {
    document.getElementById("audio").play();
}
</script>

</body>
</html>
