<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>RAW-Station</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #0b0d2f; /* sehr dunkles Blau */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: sans-serif;
    }

    #stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 0;
    }

    .text-frame {
      position: relative;
      z-index: 1;
      padding: 40px;
      border: 2px solid gold;
      border-radius: 10px;
      text-align: center;
      color: #f8f4e3; /* Wei√ügold */
      font-size: 24px;
      max-width: 80%;
      background: rgba(0, 0, 0, 0);
    }

    #play-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
