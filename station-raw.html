<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>RAW Station</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0a0a2a; /* sehr dunkles Blau */
      overflow: hidden;
      font-family: sans-serif;
      color: gold; /* goldener Text */
    }

    #container {
      text-align: center;
      padding: 20px;
      border: 2px solid gold; /* minimaler goldener Rahmen */
      border-radius: 10px;
      max-width: 90%;
    }

    #play-button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background: rgba(255, 215, 0, 0.8); /* goldfarben, leicht transparent */
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    audio {
      display    border-radius: 14px;
    text-align: center;
}

.text {
    font-size: 1.6em;
    line-height: 1.5;
}
</style>
</head>

<body>

<!-- Sterne -->
<script>
for (let i = 0; i < 40; i++) {
    const s = document.createElement("div");
    s.className = "star";
    s.style.top = Math.random() * 100 + "vh";
    s.style.left = Math.random() * 100 + "vw";
    s.style.animationDelay = Math.random() * 4 + "s";
    document.body.appendChild(s);
}
</script>

<!-- Text -->
<div class="text-container" onclick="playAudio()">
    <div class="text">
        Da, wo meine Worte wachsen,<br>
        bin ich ganz und doch unfertig-roh.<br>
        Spüre ich tief, falle ich tief,<br>
        brenne ich ganz – lichterloh.
    </div>
    <p style="font-size:0.8em; opacity:0.7; margin-top:20px;">
        Tippe, um zu hören
    </p>
</div>

<!-- Audio -->
<audio id="audio">
    <source src="raw-text.mp3.mp3" type="audio/mpeg">
</audio>

<script>
function playAudio() {
    document.getElementById("audio").play();
}
</script>

</body>
</html>
